name: Build

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'


env:
  TEST_TAG: user/app:test
  LATEST_TAG: user/app:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out project
        if: success()
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        if: success()
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'microsoft'

      - name: Setup Gradle
        if: success()
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5

      - name: Execute tests
        if: success()
        run: gradle test

      - name: Build
        if: success()
        run: gradle bootJar

      - name: Build Dockerized Tests
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}

      - name: Run Dockerized Tests
        run: |
          docker run --rm ${{ env.TEST_TAG }}       

      - name: Dockerized Build
        if: success()
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.LATEST_TAG }}
